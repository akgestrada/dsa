    { name: "SCALE Journal", division: "SCALE", href: "https://drive.google.com/file/d/1Sp666sIS4kJDRYUjvMc5slpy9g6_egEV/view" },
    { name: "A. Santos Form 2 Submission", division: "SCALE", href: "#" },
    { name: "A. Santos Form 3 Submission", division: "SCALE", href: "#" },
    { name: "Alcala Form 2 Submission", division: "SCALE", href: "#" },
    { name: "Alcala Form 3 Submission", division: "SCALE", href: "#" },
    { name: "Baltazar Form 2 Submission", division: "SCALE", href: "#" },
    { name: "Baltazar Form 3 Submission", division: "SCALE", href: "#" },
    { name: "Banzon Form 2 Submission", division: "SCALE", href: "#" },
    { name: "Banzon Form 3 Submission", division: "SCALE", href: "#" },
    { name: "Cruz Form 2 Submission", division: "SCALE", href: "#" },
    { name: "Cruz Form 3 Submission", division: "SCALE", href: "#" },
    { name: "Del Mundo Form 2 Submission", division: "SCALE", href: "#" },
    { name: "Del Mundo Form 3 Submission", division: "SCALE", href: "#" },
    { name: "Del Rosario Form 2 Submission", division: "SCALE", href: "#" },
    { name: "Del Rosario Form 3 Submission", division: "SCALE", href: "#" },
    { name: "Fronda Form 2 Submission", division: "SCALE", href: "#" },
    { name: "Fronda Form 3 Submission", division: "SCALE", href: "#" },
    { name: "G. Velasquez Form 2 Submission", division: "SCALE", href: "#" },
    { name: "G. Velasquez Form 3 Submission", division: "SCALE", href: "#" },
    { name: "Gomez Form 2 Submission", division: "SCALE", href: "#" },
    { name: "Gomez Form 3 Submission", division: "SCALE", href: "#" },

    { name: "Zara Form 2 Submission", division: "SCALE", href: "#" },
    { name: "Zara Form 3 Submission", division: "SCALE", href: "#" },
    { name: "Sample", division: "Leadership and Exchange Program", href: "#" },
    { name: "Sample", division: "Homeroom Program", href: "#" },
    { name: "Sample", division: "Batch Council", href: "#" },
    { name: "Sample", division: "Student Council", href: "#" },
    { name: "Sample", division: "Clubs", href: "#" },
    ];

    const fileGrid = document.getElementById('fileGrid');
    const fileSearch = document.getElementById('fileSearch');
    const checkboxes = document.querySelectorAll('.division-filter');

    function renderFiles() {
        const searchQuery = fileSearch.value.toLowerCase();
        const activeDivisions = [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);

        fileGrid.innerHTML = '';

        const divisionOrder = [
            "Leadership and Exchange Program",
            "Homeroom Program",
            "Batch Council",
            "Student Council",
            "SCALE",
            "Clubs"
        ];

        divisionOrder.forEach(division => {
            if (!activeDivisions.includes(division)) return;

            const divisionFiles = files.filter(file => 
            file.division === division && file.name.toLowerCase().includes(searchQuery)
            );

            divisionFiles.forEach(file => {
            const card = document.createElement('a');
            card.className = 'file-card';
            card.href = file.href;
            card.target = '_blank';
            card.rel = 'noopener noreferrer';

            card.innerHTML = `
                <div class="file-name">${file.name}</div>
                <div class="file-division">${file.division}</div>
            `;

            fileGrid.appendChild(card);
            });
        });
    }

    fileSearch.addEventListener('input', renderFiles);
    checkboxes.forEach(cb => cb.addEventListener('change', renderFiles));

    // Initial render
    renderFiles();
</script>
